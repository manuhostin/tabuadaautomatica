<!DOCTYPE html>
<html>
<head>
    <title>Tabuada</title>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabuada</h1>
    <input type="number" id="numero">
    <div id="tabuada"></div>

    <script>
        const inputNumero = document.getElementById('numero');
        const divTabuada = document.getElementById('tabuada');

        inputNumero.addEventListener('input', () => {
            const numero = parseInt(inputNumero.value);

            if (!isNaN(numero)) {
                divTabuada.innerHTML = '';
                for (let i = 1; i <= 10; i++) {
                    const resultado = numero * i;
                    const linha = `${numero} x ${i} = ${resultado}`;
                    const paragrafo = document.createElement('p');
                    paragrafo.textContent = linha;
                    divTabuada.appendChild(paragrafo);
                }
            } else {
                divTabuada.innerHTML = 'Digite um número válido.';
            }
        });
    </script>
</body>
</html>
